  <body>
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>

              <li class="navigation__item">
                <a class="navigation__link" href="portfolio.html">

              </li>
              <li class="navigation__item">
                <a class="navigation__link">

              <li class="navigation__item">

    <main>
      <ul class="sertificate__list sertificate__list--page">
        <li class="sertificate__item">
          <picture>

        <li class="sertificate__item">

        </li>
        <li class="sertificate__item">

            <source srcset="img/sertificate/lvl3.webp" type="image/webp">

    <footer class="footer">

        <div class="social">
          <ul class="social__list">
            <li>
              <a class="social__link" href="mailto:tikondra47@gmail.com" title="Электронная почта">

            <li>
              <a class="social__link" href="https://github.com/Tikondra" title="Дарья в Гитхабе">

            <li>
              <a class="social__link" href="https://t.me/tikondra" title="Дарья в Телеграме">

                  <use xlink:href="#icon-telegram"></use>

          </ul>
        </div>
        <div class="footer-info">
          <a href="tel:89375097838">Tel: 8 937 509 7838</a>
          <p class="footer-info__text">г.Астрахань</p>
        </div>
      </div>

    <script src="js/script.min.js"></script>
